repos:
-   repo: https://github.com/PyCQA/isort
    rev: 5.10.1
    hooks:
    - id: isort
-   repo: https://github.com/psf/black
    rev: 22.1.0
    hooks:
    -   id: black
-   repo: https://gitlab.com/pycqa/flake8
    rev: 3.9.2
    hooks:
    - id: flake8
-   repo: https://github.com/johann-petrak/licenseheaders.git
    rev: v0.8.8
    hooks:
    - id: licenseheaders
      args: ["-t", ".copyright.tmpl", "-f"]
